---
- hosts: localhost

  roles:
    - andrewrothstein.yq

  tasks:

    - ansible.builtin.apt:
        pkg:
          - jq
          - net-tools # for netstat et al
          - shellcheck
          - telnet
          - vim
          - zip

    - ansible.builtin.command: brew install cyclonedx/cyclonedx/cyclonedx-cli

    - ansible.builtin.file:
        path: /root/.local/bin
        state: directory
        mode: '0755'